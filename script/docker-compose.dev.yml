services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: sidifensen-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: sidifensen_blog
      MYSQL_USER: sidifensen
      MYSQL_PASSWORD: sidifensen123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ../sql/sidifensen_blog.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sidifensen-dev-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: sidifensen-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - sidifensen-dev-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: sidifensen-minio-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      # 启用 MinIO Web 控制台
      MINIO_BROWSER: on
      MINIO_BROWSER_LOGIN_ANIMATION : on
      MINIO_BROWSER_SESSION_DURATION : 12h
      # 彻底禁用所有身份验证提供商
      MINIO_IDENTITY_OPENID_ENABLE: "false"
      MINIO_IDENTITY_LDAP_ENABLE: "false"
      MINIO_IDENTITY_PLUGIN_ENABLE: "false"
      # 配置区域设置
      MINIO_REGION: us-east-1
      # 禁用配置文件自动加载和身份验证相关配置
      MINIO_CONFIG_ENV_FILE: ""
      # 强制跳过身份验证初始化
      MINIO_SKIP_CLIENT: "true"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    networks:
      - sidifensen-dev-network

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sidifensen-rabbitmq-dev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - sidifensen-dev-network

# 数据卷
volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local
  rabbitmq_dev_data:
    driver: local

# 网络
networks:
  sidifensen-dev-network:
    driver: bridge


