# 用户端 - sidifensen.com
server {
    listen 80;
    server_name sidifensen.com www.sidifensen.com;
    
    location / {
        proxy_pass http://sidifensen-user:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 管理端 - admin.sidifensen.com
server {
    listen 80;
    server_name admin.sidifensen.com;
    
    location / {
        proxy_pass http://sidifensen-admin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 默认服务器配置，处理未匹配的域名
server {
    listen 80 default_server;
    server_name _;
    return 444;  # 关闭连接
}
